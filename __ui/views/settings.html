<div class="row" ng-show="connectionError">
  <div class="alert alert-danger">
    <strong>Error!</strong> Problem contacting wiremock, check if it is running.
  </div>
</div>
<div class="row">
  <a class="btn btn-info" href="" ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span> Refresh</a>
  <span class="label label-warning" ng-show="loading > 0">Loading...</span>
</div>
<div class="row">
  <form role="form">
    <div class="form-group">
      <label for="fixedDelay">Fixed Delay</label>
      <input type="number" class="form-control" id="fixedDelay" ng-model="settings.fixedDelay" placeholder="Undefined">
    </div>
    <div class="form-group">
      <label for="journalCapacity">Journal Capacity</label>
      <input type="number" class="form-control" id="journalCapacity" ng-model="settings.journalCapacity" placeholder="Unbounded">
    </div>
    <a class="btn btn-warning" href="" ng-click="save()"><span class="glyphicon glyphicon-ok"></span> Save</a>
  </form>
</div>

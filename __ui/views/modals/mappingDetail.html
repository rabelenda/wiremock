  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ui-event="{shown: 'refreshCodemirror=!refreshCodemirror' }">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">Edit Mapping</h4>
      </div>
      <div class="modal-body">
        <span class="glyphicon glyphicon-file"></span><span> {{editingMapping.filePath}}</span>

        <div ui-codemirror="{
              lineNumbers: true,
              theme:'rainbow',
              lineWrapping : true,
              json: true,
              mode: 'javascript',
              matchBrackets: true
            }" ng-model="editingMapping.json"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="saveMapping()">Save</button>
      </div>
    </div>
  </div>
</div>

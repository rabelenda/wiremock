<div class="row" ng-show="connectionError">
  <div class="alert alert-danger">
    <strong>Error!</strong> Problem contacting wiremock, check if it is running.
  </div>
</div>
<div class="row">
  <div class="input-group">
    <input type="text" ng-model="$storage.filesQuery" autofocus="true" class="form-control"
           placeholder="Search" labs-enter="search()"/>
    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span>
        {{filteredFiles.length}} of {{files.length}} files</span>
  </div>
</div>
<div class="row">
  <div style="white-space: nowrap;">
    <a class="btn btn-info" href="" ng-click="refresh()"><span
        class="glyphicon glyphicon-refresh"></span> Refresh</a>
    <span class="label label-warning" ng-show="loading > 0">Loading...</span>
  </div>
</div>
<div class="row">
  <table class="table table-striped table-hover">
    <tbody>
    <tr ng-repeat="file in filteredFiles">
      <td class="col-md-12" ng-dblclick="openFile(file)">
        <span class="glyphicon glyphicon-file"></span><span> {{file}}</span>
        <a class="btn btn-info btn-xs pull-right" target="_self" href="/__files/{{file}}" download="{{file}}"><span
            class="glyphicon glyphicon-download"></span></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

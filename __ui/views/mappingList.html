<div class="row" ng-show="connectionError">
  <div class="alert alert-danger">
    <strong>Error!</strong> Problem contacting wiremock, check if it is running.
  </div>
</div>
<div class="row">
  <div class="input-group">
    <input type="text" ng-model="$storage.mappingsQuery" autofocus="true" class="form-control"
           placeholder="Search" labs-enter="search()"/>
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span>
            {{filteredMappings.length}} of {{mappings.length}} mappings</span>
  </div>
</div>
<div class="row">
  <div style="white-space: nowrap;">
    <a class="btn btn-info" href="" ng-click="refresh()"><span
        class="glyphicon glyphicon-refresh"></span> Refresh</a>
    <a class="btn btn-warning" href="" ng-click="reload()"><span
        class="glyphicon glyphicon-upload"></span> Reload from files</a>
    <span class="label label-warning" ng-show="loading > 0">Loading...</span>
    <a class="btn btn-success pull-right" href="" ng-click="newMapping()"><span
        class="glyphicon glyphicon-plus"></span></a>
  </div>
</div>
<div class="row">
  <table class="table table-striped table-hover">
    <tbody>
    <tr ng-repeat="mapping in filteredMappings">
      <td class="col-md-12" ng-dblclick="editMapping(mapping)">
        <div style="padding-bottom: 5px">
          <span class="glyphicon glyphicon-file"></span><span> {{mapping.filePath}}</span>
          <a class="btn btn-danger btn-xs pull-right" href="" ng-click="deleteMapping(mapping)"
             style="margin-left: 5px"><span class="glyphicon glyphicon-minus"></span></a>
          <a class="btn btn-warning btn-xs pull-right" href="" ng-click="editMapping(mapping)"><span
              class="glyphicon glyphicon-pencil"></span></a>
        </div>
        <div hljs source="mapping.json" language="json"></div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

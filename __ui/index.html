<html ng-app="wiremock">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>WireMock</title>

  <script src="scripts/vendor/angular/angular.js"></script>
  <script src="scripts/vendor/angular/angular-route.js"></script>
  <script src="scripts/vendor/angular/angular-animate.js"></script>
  <script src="scripts/vendor/angular-strap/angular-strap-custom.js"></script>
  <script src="scripts/vendor/angular-strap/angular-strap.tpl.js"></script>
  <script src="scripts/vendor/angular-highlightjs/angular-highlightjs.min.js"></script>
  <script src="scripts/vendor/ng-labs-enter.js"></script>
  <script src="scripts/vendor/ngStorage/ngStorage.js"></script>

  <link rel="stylesheet" href="styles/highlightjs/rainbow.css"/>
  <script src="scripts/vendor/highlight.pack.js"></script>
  <script src="scripts/vendor/jquery/jquery-1.10.2.min.js"></script>

  <link rel="stylesheet" type="text/css" href="styles/codemirror/codemirror.css"/>
  <link rel="stylesheet" type="text/css" href="styles/codemirror/themes/rainbow.css"/>
  <script type="text/javascript" src="scripts/vendor/codemirror/codemirror.js"></script>
  <script type="text/javascript" src="scripts/vendor/codemirror/mode/javascript/javascript.js"></script>
  <script type="text/javascript" src="scripts/vendor/codemirror/mode/http/http.js"></script>
  <script type="text/javascript" src="scripts/vendor/codemirror/addon/edit/matchbrackets.js"></script>
  <script type="text/javascript" src="scripts/vendor/angular-ui-codemirror/ui-codemirror-custom.js"></script>

  <script src="scripts/controllers/wm-requests.js"></script>
  <script src="scripts/controllers/wm-mappings.js"></script>
  <script src="scripts/controllers/wm-settings.js"></script>

  <script src="scripts/wiremock.js"></script>

  <!-- required to avoid logging the favicon request in wiremock -->
  <script src="scripts/util/favicon.js"></script>
  <link rel="shortcut icon" href="#"/>

  <link rel="stylesheet" href="styles/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles/wiremock.css"/>


  <!-- Just for debugging purposes. Don't actually copy this line! -->
  <!--[if lt IE 9]>
  <script src="../../docs-assets/js/ie8-responsive-file-warning.js"/><![endif]-->

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"/>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"/>
  <![endif]-->
  <style>
    body {
    padding-top: 50px;
    }

    [touch-action="none"] {
    -ms-touch-action: none;
    touch-action: none;
    }

    [touch-action="pan-x"] {
    -ms-touch-action: pan-x;
    touch-action: pan-x;
    }

    [touch-action="pan-y"] {
    -ms-touch-action: pan-y;
    touch-action: pan-y;
    }

    [touch-action="scroll"],[touch-action="pan-x pan-y"],[touch-action="pan-y pan-x"] {
    -ms-touch-action: pan-x pan-y;
    touch-action: pan-x pan-y;
    }
  </style>
</head>
<body class="container">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" bs-navbar>
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">WireMock</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li data-match-route="/requests"
            title="Requests received by WireMock kept in memory">
          <a href="#/requests"><span
              class="glyphicon glyphicon-inbox"></span> Requests</a>
        </li>
        <li data-match-route="/mappings" title="Mappings used to configure WireMock">
          <a href="#/mappings"><span class="glyphicon glyphicon-edit"></span> Mappings</a>
        </li>
        <li data-match-route="/files"
            title="Files used in WireMock responses (directly or referenced by mapping)">
          <a href="#/files"><span class="glyphicon glyphicon-folder-open"></span> Files</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li data-match-route="/settings" title="General settings of WireMock">
          <a href="#/settings"><span class="glyphicon glyphicon-cog"></span> Settings</a>
        </li>
        <li title="Documentation about WireMock">
          <a href="https://github.com/rabelenda/wiremock/tree/master/docs/source"
             target="_blank"><span class="glyphicon glyphicon-book"></span> Docs</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="container nested-page" ng-view>
</div>
</body>
</html>
